<html>
<head>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

</head>
<body>
<div class="container">
<h3 class=" text-center">Chat</h3>
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Recent</h4>
            </div>
            <!-- <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar"  placeholder="Search" >
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div> -->
          </div>
          <div class="inbox_chat">

            
            <div *ngFor="let x of name; let i=index;" >
            <div *ngIf="receiver[i]._id != auth.currentUser._id" class="chat_list">
              <div class="chat_people">
                <!-- <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div> -->
                <div class="chat_ib">
                  <div *ngIf="messageAmt[i] == 0">
                    <a  (click)="selectChat(i)">{{x}}</a>
                  </div>
                  <div *ngIf="messageAmt[i] != 0">
                  <a  (click)="selectChat(i)">{{x}} {{messageAmt[i]}}</a>
                  </div>
                  <p></p>
                </div>
              </div>
            </div>
          </div>
      

          </div>
        </div>

        <div class="mesgs">
          <div class="msg_history">
            
            <div *ngFor="let item of history">
            <div *ngIf="item.sendId == auth.currentUser._id" class="outgoing_msg">
              <div class="sent_msg">
                <p>{{item.message}}</p>
            </div>
            </div>

            <div *ngIf="item.sendId != auth.currentUser._id" class="incoming_msg">
              <p>{{selectedName}}</p>
              <div class="received_msg">
                <div class="received_withd_msg">
                    <p>{{item.message}}</p>
                  </div>
              </div>
            </div>
        </div>

          </div>

          <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" [(ngModel)]=msg class="write_msg" placeholder="Type a message" />
              <button class="msg_send_btn" type="button" (click)="send()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>

        </div>
      </div>
      
      
    </div></div>
    </body>
    </html>
