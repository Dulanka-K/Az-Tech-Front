<div class="container border pt-3">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <img [src]="img" alt="" class="rounded-circle" height="100" width="100">
      </div>
      <div class="col"></div>
    </div>
    <!-- <div class="row d-flex justify-content-center mt-3">
      <h5><strong>Buddhika Chathuranga</strong></h5>
    </div> -->
  
    <div class="row mt-3">
      <div class="col-md-1"></div>
      <div class="col-md-10 text-center">
        <h5><strong>{{name}}</strong></h5>
      </div>
      <div class="col-md-1"></div>
    </div>
  
    <hr>
  
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <p class="text-center grey-text">{{content}}</p>
      </div>
      <div class="col-md-1"></div>
    </div>
    <hr>
  
    <div class="row mb-3">
      <div class="col text-center">
        <i class="fa fa-eye-slash hoverEf pointer" (click)="hideAch()" *ngIf="hide"></i>
        <i class="fa fa-eye hoverEf pointer" (click)="hideAch()" *ngIf="!hide"></i>
      </div>
      <div class="col text-center hoverEf">
        <i class="fa fa-cog pointer" (click)="frame.show()" ></i>
      </div>
      <div class="col text-center hoverEf">
        <i class="fa fa-trash pointer" (click)="deleteAch()"></i>
      </div>
    </div>
  
  </div>
  
  
  
  
  
  
  
  
  <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header text-center">
                  <h4 class="modal-title w-100 font-weight-bold">Add new Achievement</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body mx-3">
  
                  <div class="container p-1">
                      <div class="row">
                          <div class="col-md-4"></div>
                          <div class="col-md-4">
                              <img [src]="url" height="150" width="150" class="rounded-circle" *ngIf="imageView">
                          </div>
                          <div class="col-md-4"></div>
                      </div>
                  </div>
  
                  <div class="input-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                      </div>
                      <div class="custom-file">
                          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
                              (change)="onSelectFile($event)">
                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                      </div>
                  </div>
  
                  <form [formGroup]="achievementForm" (ngSubmit)="addAchievement(achievementForm)">
  
                      <div class="md-form mb-5">
                          <input type="text" class="form-control validate" formControlName="name" name="professionalName"
                              mdbInputDirective>
                          <label data-error="wrong" data-success="right" for="defaultForm-email">Professional Name</label>
                      </div>
  
                      <div class="md-form mb-5">
                          <input type="text" class="form-control validate" formControlName="title" name="professionalName"
                              mdbInputDirective>
                          <label data-error="wrong" data-success="right" for="defaultForm-email">Title</label>
                      </div>
  
                      <div class="form-group purple-border">
                          <label for="exampleFormControlTextarea4" class="grey-text"> Content </label>
                          <textarea class="form-control" rows="3" formControlName="content" name="content"></textarea>
                      </div>
                      <div class="modal-footer d-flex justify-content-center">
  
                          <button type="submit" color="default" class="relative waves-light btn btn-default" (click)="frame.hide()">Send</button>
                      </div>
                  </form>
  
  
  
              </div>
  
          </div>
      </div>
  </div>
