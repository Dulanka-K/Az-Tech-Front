<div class="container p-4">
<div class="jumbotron rounded-top rounded-bottom">
    <h2 class="h1-responsive card-header grey">{{idea.title}}
    <button type="button" mdbBtn class="btn btn-success btn-sm float-right" (click)="boostModal.show()" mdbWavesEffect>
      <i class="fas fa-star"></i> Boost</button></h2>
    <p class="lead mt-5">{{idea.content}}</p>
    <hr class="my-2">
    <p><i class="far fa-thumbs-up"></i>{{idea.upvotes}} <i class="far fa-thumbs-down"></i>{{idea.downvotes}}
        <button type="button" mdbBtn class="btn btn-outline-danger btn-sm float-right" (click)="deletemodal.show()" mdbWavesEffect>Delete</button>
        <button type="button" mdbBtn class="btn btn-outline-secondary btn-sm float-right" (click)="modal.show()" mdbWavesEffect>Edit</button>
    </p>
</div>
</div>

<div class="container p-4">
  <div *ngFor="let comment of commentsreverse">
      <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title h6">{{comment.username}}</h5>
              <p class="card-text">{{comment.content}}</p>
            </div>
          </div>
    </div>
  </div>


<div mdbModal #modal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
            <div class="modal-header mdb-color lighten-5">
            <button type="button" class="close pull-right " aria-label="Close" (click)="modal.hide()">
                <span aria-hidden="true">×</span>
            </button>
            <h4 class="modal-title w-100" id="myModalLabel">Edit Idea</h4>
            </div>
            <div class="modal-body">
    
    
                <form [formGroup]="form" (ngSubmit)="editIdea(form)" class="text-center border border-light p-5">
        
                    <div class="mb-4">
                <input type="text" id="title" class="form-control disabled" [placeholder]="idea.title">
                </div>

                <div class="mb-4">
                <input type="text" id="category" class="form-control disabled" [placeholder]="idea.category">
                </div>
                
                <div class="mb-4">
                <textarea rows="8" id="content" class="form-control" [placeholder]="content" formControlName="content" ng-model="name"></textarea>
                </div>
        
                
                    <div class="modal-footer">
                    <button type="submit" mdbBtn class="btn btn-outline-secondary btn-sm" mdbWavesEffect>Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div mdbModal #deletemodal="mdbModal" class="modal fade" id="centralModalSm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">

  <!-- Change class .modal-sm to change the size of the modal -->
  <div class="modal-dialog modal-sm" role="document">


    <div class="modal-content">
      
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="deletemodal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      
      <div class="modal-body mt-3">
        Do you want to delete this idea and it's contents?
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn class="btn btn-outline-danger btn-sm" (click)="deleteIdea()" mdbWavesEffect>Yes</button>
        <button type="button" mdbBtn class="btn btn-outline-success btn-sm" (click)="deletemodal.hide()" mdbWavesEffect>No</button>
      </div>
    </div>
  </div>
</div>
