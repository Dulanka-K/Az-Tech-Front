<div class="container p-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="text-center border border-light p-5">
        <p class="h4 mb-4">Sign in</p>
        <input type="email" formControlName="email" class="form-control mb-4" placeholder="E-mail">
        <input type="password" formControlName="password" class="form-control mb-4" placeholder="Password">
        <div class="d-flex justify-content-around">
          
          <div>
          </div>
        </div>
        <button [disabled]="form.invalid" mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
        <small>
          <a  (click)="forgotPassword(form.value.email)" style="color:blue" >Forgot password</a>
        </small>
      
        <br>
        <small>Not a member?
          <a routerLink="/registerInvestor">Register</a>
        </small>
       
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
