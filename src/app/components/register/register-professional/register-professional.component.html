  
  <!--Main Navigation-->
  <header>

    

    <!--Intro Section-->
    <section class="view intro-2" style="background-image: url(../../../../../assets/images/rp.jpg);">
      <div class="container p-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="text-center border border-light p-5">
        <p class="h4 mb-4">Sign up</p>
        <div class="form-row mb-4">
          <div class="col">
            <input type="text" formControlName="firstName" class="form-control" placeholder="First name">
            <div *ngIf="firstName.touched && firstName.invalid">
              <small class="invalidInput">First name is required</small>
            </div>
          </div>
          <div class="col">
            <input type="text" formControlName="lastName" class="form-control" placeholder="Last name">
            <div *ngIf="lastName.touched && lastName.invalid">
              <small class="invalidInput">Last name is required</small>
            </div>
          </div>
        </div>
        <input type="email" formControlName="email" class="form-control" placeholder="E-mail">

        <div *ngIf="email.touched && email.invalid">
          <div *ngIf="email.errors.required">
            <small class="invalidInput">Email is required</small>
          </div>
          <div *ngIf="email.errors.email">
            <small class="invalidInput">Please input correct email type</small>
          </div>
        </div>
        <br>

        <input type="password" formControlName="password" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">

        <div *ngIf="password.touched && password.invalid">
          <div *ngIf="password.errors.minlength">
            <small class="invalidInput">Password must be longer than 8 letters</small>
          </div>
          <div *ngIf="password.errors.required">
            <small class="invalidInput">Please enter a password</small>
          </div>
        </div>

        <br>
        <input type="password" formControlName="cpassword" class="form-control" placeholder="Confirm Password"
          aria-describedby="defaultRegisterFormPhoneHelpBlock">

        <small class="invalidInput" *ngIf="cpassword.touched && cpassword?.errors ||
        cpassword.touched && cpassword.errors?.mismatch">
          Password doesn't match
      </small>

        <!-- <button mdbBtn block="true" class="my-4 mdb-color darken-3" type="submit" [disabled]="form.invalid">Sign in</button> -->
        <button [disabled]="form.invalid" mdbBtn color="info" block="true" class="my-4" type="submit">Sign Up</button>
        <small>Already a member?<a routerLink="/loginProfessional">Login</a></small>


       

      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
